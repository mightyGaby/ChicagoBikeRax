<!DOCTYPE html>


<html>
  <head>
    <title>BikeRax</title>

    <!-- jQuery and Google Maps -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <!-- scripts -->
    <script type="text/javascript" src="javascripts/map.js"></script>
    <script type="text/javascript" src="javascripts/bikeracks.js"></script>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <!-- skeleton -->
    <link rel="stylesheet" type="text/css" href="stylesheets/skeleton/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/skeleton/skeleton.css">

  </head>
  <body>

    <!-- <img id="banner" src="chicago_bikeracks_header.png" alt="" /> -->
    <div class="container">

      <div class="row">
        <div class="twelve columns"><h2> Chicago Bike Racks </h2></div>
        <div class="twelve columns"><h4> For Chicago commuters and cyclists </h4></div>
        <HR>
      </div>

      <div class="row">
        <!-- user data input form -->
        <div class="twelve columns" id="search">
          <label for="address"> Enter your destination </label>
          <input id="address" type="text" placeholder="Chicago, IL">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
        <input class="button-primary" type="button" value="Find Bike Racks" onclick="codeAddress()">
        </div>
      </div>

      <div class="row">
        <strong class="three columns" id="bike-toggle"> Click to view bike path </strong>
      <!-- map -->
        <div class="u-max-full-width" id="map"></div>
      </div>

    </div>
  </body>
</html>
