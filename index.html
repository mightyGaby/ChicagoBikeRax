<!DOCTYPE html>


<html>
  <head>
    <title>BikeRax</title>

    <!-- styles -->
    <style media="screen">
    #wrapper{
      margin: 0 auto;
    }

    #address{
      padding: 10px;
    }

    </style>
    <!-- jQuery and Google Maps -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
    <!-- scripts -->
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="bikeracks.js"></script>

  </head>
  <body>
    <div id="wrapper">
      <h3> Enter Destination: </h3>

      <!-- user data input form -->
      <div id="search">
      <input id="address" type="textbox" value="Chicago, IL">
      <input type="button" value="Find Bike Racks" onclick="codeAddress()">
      </div>

      <!-- map -->
      <div id="map" style="width: 500px; height: 400px;"></div>

    </div>
  </body>
</html>
